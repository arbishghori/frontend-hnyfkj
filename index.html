<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="calculator">
      <div class="header">
        <p class="brand">Casio</p>
        <span
          ><p class="darkModeTxt">Dark Mode:</p>
          <input id="darkMode" type="checkbox"
        /></span>
      </div>
      <div class="screen">
        <p id="screentext"></p>
      </div>

      <div class="buttons-grid">
        <button class="button operationbtn">+</button>
        <button class="button perationbtn">-</button>
        <button class="button operationbtn">*</button>
        <button class="button operationbtn">/</button>

        <button class="button numberBtn">7</button>
        <button class="button numberBtn">8</button>
        <button class="button numberBtn">9</button>

        <button class="button numberBtn">4</button>
        <button class="button numberBtn">5</button>
        <button class="button numberBtn">6</button>

        <button class="button numberBtn">1</button>
        <button class="button numberBtn">2</button>
        <button class="button numberBtn">3</button>

        <button class="button numberBtn">.</button>
        <button class="button numberBtn">0</button>
        <button class="button numberBtn clearbtn">AC</button>

        <button id="equal" class="button operationbtn equal-sign">=</button>
        <button class="button operationbtn prev">Previous</button>
        <button class="button operationbtn next">Next</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
